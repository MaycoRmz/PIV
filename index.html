<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIV Safety Training Certificate</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #fff;
      color: #000;
      padding: 40px;
    }
    .certificate {
      border: 8px double #c0c0c0;
      padding: 50px;
      max-width: 900px;
      margin: auto;
      text-align: center;
      position: relative;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .label {
      font-weight: bold;
      margin-top: 30px;
    }
    input {
      border: none;
      border-bottom: 1px solid #000;
      text-align: center;
      font-size: 1.2em;
      width: 80%;
      margin-top: 5px;
      outline: none;
    }
    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
      padding: 0 40px;
    }
    .signature-block {
      text-align: center;
      width: 45%;
    }
    .footer {
      margin-top: 50px;
      font-style: italic;
      font-size: 0.9em;
    }
    button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    @media print {
      button {
        display: none;
      }
      input {
        border: none;
      }
    }
  </style>
</head>
<body>

<div class="certificate">
  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6a/The_J.M._Smucker_Co._logo.svg/2560px-The_J.M._Smucker_Co._logo.svg.png" class="logo" alt="Smucker Logo">

  <h1>Certificate of Completion</h1>
  <p>This certifies that</p>

  <input type="text" placeholder="Full Name" id="name">

  <p>has successfully completed the</p>
  <p><strong>Powered Industrial Vehicle (PIV) Safety Training</strong></p>

  <p class="label">Date:</p>
  <input type="text" placeholder="MM/DD/YYYY" id="date">

  <p class="label">at The J.M. Smucker Co.</p>

  <div class="signatures">
    <div class="signature-block">
      <input type="text" placeholder="Instructor Name" id="instructor">
      <p>Instructor / Safety Lead</p>
    </div>
    <div class="signature-block">
      <input type="text" placeholder="Manager Name" id="manager">
      <p>Department Manager</p>
    </div>
  </div>

  <div class="footer">
    “Do the Right Thing. Be Bold. Play to Win. Thrive Together. Be Kind.”
  </div>

  <button onclick="window.print()">Print Certificate</button>
</div>

</body>
</html>

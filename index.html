<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIV Safety Training Certificate</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #fff;
      color: #000;
      padding: 40px;
    }
    .certificate {
      border: 8px double #c0c0c0;
      padding: 50px;
      max-width: 900px;
      margin: auto;
      text-align: center;
      position: relative;
    }
    .logo {
      width: 200px;
      height: 100px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .label {
      font-weight: bold;
      margin-top: 30px;
    }
    input {
      border: none;
      border-bottom: 1px solid #000;
      text-align: center;
      font-size: 1.2em;
      width: 80%;
      margin-top: 5px;
      outline: none;
    }
    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
      padding: 0 40px;
    }
    .signature-block {
      text-align: center;
      width: 45%;
    }
    .footer {
      margin-top: 50px;
      font-style: italic;
      font-size: 0.9em;
    }
    button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    @media print {
      button {
        display: none;
      }
      input {
        border: none;
      }
    }
  </style>
</head>
<body>
<div class="certificate">
  <svg class="logo" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Main fruit/berry shape -->
    <path d="M 120 100 Q 100 80 110 60 Q 130 50 150 70 Q 170 90 150 110 Q 130 120 120 100 Z" 
          fill="none" stroke="#000" stroke-width="4"/>
    
    <!-- Top left leaf -->
    <path d="M 140 65 Q 130 40 145 30 Q 160 35 155 55 Q 150 70 140 65 Z" 
          fill="none" stroke="#000" stroke-width="4"/>
    
    <!-- Top right leaf -->
    <path d="M 160 65 Q 170 40 185 30 Q 200 35 195 55 Q 190 70 160 65 Z" 
          fill="none" stroke="#000" stroke-width="4"/>
    
    <!-- Right leaf -->
    <path d="M 170 80 Q 195 70 210 85 Q 205 105 185 100 Q 165 95 170 80 Z" 
          fill="none" stroke="#000" stroke-width="4"/>
    
    <!-- Small inner element -->
    <path d="M 135 85 Q 140 75 150 80 Q 155 90 145 95 Q 135 90 135 85 Z" 
          fill="none" stroke="#000" stroke-width="3"/>
    
    <!-- Company name -->
    <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000">
      THE J.M. SMUCKER C<tspan baseline-shift="super" font-size="16">o</tspan>
    </text>
  </svg>
  <h1>Certificate of Completion</h1>
  <p>This certifies that</p>
  <input type="text" placeholder="Full Name" id="name">
  <p>has successfully completed the</p>
  <p><strong>Powered Industrial Vehicle (PIV) Safety Training</strong></p>
  <p class="label">Date:</p>
  <input type="text" placeholder="MM/DD/YYYY" id="date">
  <p class="label">at The J.M. Smucker Co.</p>
  <div class="signatures">
    <div class="signature-block">
      <input type="text" placeholder="Instructor Name" id="instructor">
      <p>Instructor / Safety Lead</p>
    </div>
    <div class="signature-block">
      <input type="text" placeholder="Manager Name" id="manager">
      <p>Department Manager</p>
    </div>
  </div>
  <div class="footer">
    "Do the Right Thing. Be Bold. Play to Win. Thrive Together. Be Kind."
  </div>
  <button onclick="window.print()">Print Certificate</button>
</div>

</body>
</html>

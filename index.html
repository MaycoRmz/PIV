<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIV Safety Training Certificate</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #fff;
      color: #000;
      padding: 40px;
    }
    .certificate {
      border: 8px double #c0c0c0;
      padding: 50px;
      max-width: 900px;
      margin: auto;
      text-align: center;
      position: relative;
    }
    .logo {
      width: 200px;
      height: 100px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .label {
      font-weight: bold;
      margin-top: 30px;
    }
    input {
      border: none;
      border-bottom: 1px solid #000;
      text-align: center;
      font-size: 1.2em;
      width: 80%;
      margin-top: 5px;
      outline: none;
    }
    .signatures {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
      padding: 0 40px;
    }
    .signature-block {
      text-align: center;
      width: 45%;
    }
    .footer {
      margin-top: 50px;
      font-style: italic;
      font-size: 0.9em;
    }
    button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    @media print {
      button {
        display: none;
      }
      input {
        border: none;
      }
    }
  </style>
</head>
<body>
<div class="certificate">
  <svg class="logo" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Purple leaf -->
    <ellipse cx="180" cy="60" rx="25" ry="45" fill="#a64d79" transform="rotate(-45 180 60)"/>
    
    <!-- Teal leaf -->
    <ellipse cx="220" cy="60" rx="25" ry="45" fill="#2db5a5" transform="rotate(-15 220 60)"/>
    
    <!-- Light green leaf -->
    <ellipse cx="250" cy="80" rx="25" ry="45" fill="#9bc53d" transform="rotate(15 250 80)"/>
    
    <!-- Red/orange fruit -->
    <ellipse cx="160" cy="95" rx="35" ry="40" fill="#e53e3e" transform="rotate(-15 160 95)"/>
    
    <!-- Yellow center -->
    <ellipse cx="200" cy="85" rx="30" ry="35" fill="#d4d435" transform="rotate(0 200 85)"/>
    
    <!-- Company name -->
    <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000">
      THE J.M. SMUCKER Co
    </text>
  </svg>
  <h1>Certificate of Completion</h1>
  <p>This certifies that</p>
  <input type="text" placeholder="Full Name" id="name">
  <p>has successfully completed the</p>
  <p><strong>Powered Industrial Vehicle (PIV) Safety Training</strong></p>
  <p class="label">Date:</p>
  <input type="text" placeholder="MM/DD/YYYY" id="date">
  <p class="label">at The J.M. Smucker Co.</p>
  <div class="signatures">
    <div class="signature-block">
      <input type="text" placeholder="Instructor Name" id="instructor">
      <p>Instructor / Safety Lead</p>
    </div>
    <div class="signature-block">
      <input type="text" placeholder="Manager Name" id="manager">
      <p>Department Manager</p>
    </div>
  </div>
  <div class="footer">
    "Do the Right Thing. Be Bold. Play to Win. Thrive Together. Be Kind."
  </div>
  <button onclick="window.print()">Print Certificate</button>
</div>

</body>
</html>
